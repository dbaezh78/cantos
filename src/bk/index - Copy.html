<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canto con tonos</title>
    <link rel="stylesheet" href="src/css.css">
</head>
<body>
    <div class="song-container">
        <div>
            <h6 class="cursiva">Traste
                <select class="chord no-arrow">
                    <option></option>
                    <option>1°</option>
                    <option>2°</option>
                    <option>3°</option>
                    <option>4°</option>
                    <option>5°</option>
                    <option>6°</option>
                    <option>7°</option>
                </select>
            </h6>
            <h2 class="tcanto">A ti Señor en mi Clamor imploro</h2>
            <h4 class="alcentro">Salmo 142 (141)</h4>
            <hr>
        </div>

        <div class="line">
            <div class="chords">
                <select class="chord no-arrow" style="margin-left: 1px;">
                    <option>La</option>
                    <option>La7</option>
                    <option>La#</option>
                    <option>Si</option>
                    <option>Si♭</option>
                    <option>Si7</option>
                    <option>Do</option>
                    <option>Do7</option>
                    <option>Do#</option>
                    <option>Re</option>
                    <option>Re7</option>
                    <option>Re#</option>
                    <option>Mi</option>
                    <option>Mi7</option>
                    <option>Mi♭</option>
                    <option>Fa</option>
                    <option>Fa7</option>
                    <option>Fa#</option>
                    <option>Sol</option>
                    <option>Sol7</option>
                    <option>Sol#</option>
                    <!-- Más opciones -->
                </select>
                <select class="chord no-arrow" style="margin-left: 168px;">
                    <option>Re</option>
                    <option>Re7</option>
                    <option>Re#</option>
                    <!-- Más opciones -->
                </select>
            </div>
            <div class="alyrics">A TI, SEÑOR, EN MI CLAMOR IMPLORO.</div>
        </div>

        <div class="line">
            <div class="chords">
                <select class="chord no-arrow">
                    <option>La</option>
                    <option>Re-</option>
                    <option>Mi♭</option>
                    <!-- Más opciones -->
                </select>
            </div>
            <div class="alyrics">A TI, SEÑOR, EN MI CLAMOR SUPLICO.</div>
        </div>

        <!-- Más líneas de canto aquí -->

        <div class="line">
            <div class="lyrics">Siento que el espíritu en mí se apaga;</div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
