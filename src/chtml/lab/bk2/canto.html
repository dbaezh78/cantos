<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="canto.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Xpress+Rounded&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_left_alt,arrow_right_alt,queue_music" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu_book" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="canto.css" type=text/css rel=stylesheet>

  <title>Tabla Completa con Columnas</title>

</head>
<body>
    <div class="contenedor-tabla">
        <table>
            <!-- Fila 1: Título -->
            <tr>
                <td style="width: 15%; background-color: #4CAF50; color: white;">
                
                
                    <div><a href="/cantos/">				
                        <svg height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368">
                        <path d="M0 0h24v24H0V0z" fill="none"/>							
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/>					
                        </svg> </a></div>																											
                
                </td>
                <td class="titulo" colspan="5">ACLAMAD AL SEÑOR</td>
            </tr>
            
            <!-- Fila 2: Subtítulo -->
            <tr>
                <td class="subtitulo" colspan="6">Subtítulo descriptivo</td>
            </tr>
            
            <!-- Fila 3: Encabezado de 6 columnas -->
            <tr class="encabezado-columnas">
                <th>Col 1</th>
                <th>Col 2</th>
                <th><span class="enlace-columna" id="toggleColumnas">
                    
                    <span class="material-symbols-outlined">
                        menu_book
                        </span>

                </span></th>
                <th>Col 4</th>
                <th>Col 5</th>
                <th>Col 6</th>
            </tr>
            
            <!-- Fila 4: 6 columnas (3+3) -->
            <tr>
                <td colspan="6" style="padding: 0;">
                    <div class="contenedor-6-columnas" id="contenedorColumnas">
                        <!-- Grupo Izquierdo (3 columnas) -->
                        <div class="grupo-columnas grupo-izquierdo">
                            
                            <div class="col2">

                              <div id="contenedor-letra"></div>
                            
                            </div>

                        </div>
                        
                        <!-- Grupo Derecho (3 columnas) -->
                        <div class="grupo-columnas grupo-derecho">

                            <div class="col4">
                                
                                <div id="contenedor-letra"></div>

                                contenido para la columna 4


                            
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            
            <!-- Fila 5: Flechas -->
            <tr>
                <td colspan="6" style="text-align: center;">
                    <span class="flecha">←</span>
                    <span class="nav">Navegación</span>
                    <span class="flecha">→</span>
                </td>
            </tr>
            
            <!-- Fila 6: Pie con 3 columnas -->
            <tr class="pie-tres-columnas">
                <td colspan="2">Información 1</td>
                <td colspan="2">Información 2</td>
                <td colspan="2">Información 3</td>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById('toggleColumnas').addEventListener('click', function() {
            document.getElementById('contenedorColumnas').classList.toggle('modo-movil');
        });
    </script>

  
  <script src="canto.js"></script>
  
  
</body>
</html>
