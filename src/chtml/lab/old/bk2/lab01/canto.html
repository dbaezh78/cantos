<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Xpress+Rounded&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_left_alt,arrow_right_alt,queue_music" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dbcss.css" type=text/css rel=stylesheet>
    <title>Amo al Señor - Partitura</title>

</head>
<body>
    <div class="contenedor-tabla">
        <!-- Encabezado -->
        <div class="encabezado">
            <a href="/cantos/" class="home">				
                <svg height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368">
                    <path d="M0 0h24v24H0V0z" fill="none"/>							
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/>					
                </svg>
            </a>
            <h1 class="titulo-canto" id="t1"></h1>
        </div>
        
        <div class="subtitulo-canto" id="s1"></div>
        
        <!-- Cuerpo de 2 columnas -->
        <div class="cuerpo-columnas">
            <!-- Columna Izquierda -->
            <div class="columna columna-izquierda">
                <div class="line-container"><div class="lyrics-line alyrics" id="a1"></div></div>
                <div class="line-container"><div class="lyrics-line alyrics" id="a2"></div></div>
                <div class="line-container"><div class="lyrics-line alyrics" id="a3"></div></div>
                <div class="line-container"><div class="lyrics-line alyrics" id="a4"></div></div>
            </div>
            
            <!-- Columna Derecha -->
            <div class="columna columna-derecha">
                <div class="line-container"><div class="lyrics-line lyrics" id="c1"></div></div>
                <div class="line-container"><div class="lyrics-line lyrics" id="c2"></div></div>
                <div class="line-container"><div class="lyrics-line lyrics" id="c3"></div></div>
                <div class="line-container"><div class="lyrics-line lyrics" id="c4"></div></div>

                <div class="line-container"><div class="lyrics-line alyrics" id="a5"></div></div>
                <div class="line-container"><div class="lyrics-line alyrics" id="a6"></div></div>
                <div class="line-container"><div class="lyrics-line alyrics" id="a7"></div></div>
                <div class="line-container"><div class="lyrics-line alyrics" id="a8"></div></div>
            </div>
        </div>
        
        <!-- Pie de página -->
        <div class="pie-pagina">
            <div id="dbno"></div>
        </div>
    </div>

    <script src="mainjs.js"></script>
    <script src="amoalsenor.js"></script>
</body>
</html>
