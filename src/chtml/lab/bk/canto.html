<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="canto.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Xpress+Rounded&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="canto.css" type=text/css rel=stylesheet>

  <title>Tabla Completa con Columnas</title>

</head>
<body>
    <div class="contenedor-tabla">
        <table>
            <!-- Fila 1: Título -->
            <tr>
                <td class="home">
                    
                    <div><a href="/cantos/">				
                        <svg height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368">
                            <path d="M0 0h24v24H0V0z" fill="none"/>							
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/>					
                        </svg> </a></div>
                
                </td>
                <td class="titulo" id="t1" colspan="5"></td>
            </tr>
            
            <!-- Fila 2: Subtítulo -->
            <tr>
                <td class="subtitulo" id="s1" colspan="6"></td>
            </tr>
            
            <!-- Fila 3: Encabezado de 6 columnas -->
            <tr class="encabezado-columnas">
                <th>Col 1</th>
                <th>Col 2</th>
                <th><span class="enlace-columna" id="toggleColumnas">Col 3</span></th>
                <th>Col 4</th>
                <th>Col 5</th>
                <th>Col 6</th>
            </tr>
            
            <!-- Fila 4: 6 columnas (3+3) -->
            <tr>
                <td colspan="6" style="padding: 0;">
                    <div class="contenedordecolumnas" id="contenedorColumnas">
                        <!-- Grupo Izquierdo (3 columnas) -->
                        <div class="grupo-columnas grupo-izquierdo">
                            
                            <div class="izq">
                                
                              <!-- Asamblea -->
            <div class="line"><div class="lyrics" id="a1"></div></div>
            <div class="line"><div class="lyrics" id="a2"></div></div>
            <div class="line"><div class="lyrics" id="a3"></div></div>
            <div class="line"><div class="lyrics" id="a4"></div></div>

            <!-- Cantor -->
            <div class="line"><div class="lyrics" id="c1"></div></div>
            <div class="line"><div class="lyrics" id="c2"></div></div>
            <div class="line"><div class="lyrics" id="c3"></div></div>
            <div class="line"><div class="lyrics" id="c4"></div></div>

                            
                            </div>

                        </div>
                        
                        <!-- Grupo Derecho  -->

                        <div class="grupo-columnas grupo-derecho">
                            <div class="der">

                                <div class="line"><div class="lyrics" id="a5"></div></div>
                                <div class="line"><div class="lyrics" id="a6"></div></div>
                                <div class="line"><div class="lyrics" id="a7"></div></div>
                                <div class="line"><div class="lyrics" id="a8"></div></div>
                              
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            
            <!-- Fila 5: Flechas -->
            <tr>
                <td colspan="6" style="text-align: center;">
                    <span class="flecha">←</span>
                    <span style="display: inline-block; margin: 0 20px;">Navegación</span>
                    <span class="flecha">→</span>
                </td>
            </tr>
            
            <!-- Fila 6: Pie con 3 columnas -->
            <tr class="pie-tres-columnas">
                <td colspan="2">Información 1</td>
                <td colspan="2">Información 2</td>
                <td colspan="2" id="dbno" ></td>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById('toggleColumnas').addEventListener('click', function() {
            document.getElementById('contenedorColumnas').classList.toggle('modo-movil');
        });
    </script>

  
  <script src="canto.js"></script>
  <script src="amoalsenor.js"></script>
  
  
</body>
</html>
