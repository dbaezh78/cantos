<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Cantos</title>
    <style>
        :root {
            --color-primario: #4CAF50;
            --color-secundario: #2196F3;
            --color-fondo: #f9f9f9;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--color-fondo);
            margin: 0;
            padding: 20px;
        }
        
        .contenedor-principal {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* Barra de búsqueda */
        .barra-busqueda {
            padding: 15px;
            background-color: var(--color-primario);
            display: flex;
            gap: 10px;
        }
        
        #input-busqueda {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        #selector-canto {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: white;
            font-size: 16px;
            min-width: 80px;
        }
        
        /* Estructura de canto */
        .encabezado-canto {
            background-color: var(--color-primario);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .titulo-canto {
            font-size: 2em;
            margin: 0;
        }
        
        .subtitulo-canto {
            font-size: 1.2em;
            margin: 10px 0 0;
            font-style: italic;
        }
        
        .contenido-canto {
            display: flex;
            min-height: 500px;
        }
        
        .columna-izquierda {
            flex: 3;
            padding: 20px;
            border-right: 1px solid #eee;
        }
        
        .columna-derecha {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .categorias-canto, .notas-canto {
            margin-bottom: 20px;
        }
        
        .paginacion {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: var(--color-secundario);
            color: white;
        }
        
        .btn-paginacion {
            background: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: var(--color-secundario);
        }
        
        @media (max-width: 768px) {
            .contenido-canto {
                flex-direction: column;
            }
            
            .columna-izquierda, .columna-derecha {
                flex: none;
                width: 100%;
            }
            
            .columna-izquierda {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <!-- Barra de búsqueda -->
        <div class="barra-busqueda">
            <input type="text" id="input-busqueda" placeholder="Buscar canto por título, número o categoría...">
            <select id="selector-canto">
                <option value="">Ir a...</option>
                <!-- Las opciones se llenarán con JavaScript -->
            </select>
        </div>
        
        <!-- Encabezado del canto -->
        <div class="encabezado-canto">
            <h1 class="titulo-canto" id="titulo-canto">Título del Canto</h1>
            <h2 class="subtitulo-canto" id="subtitulo-canto">Subtítulo del canto</h2>
        </div>
        
        <!-- Contenido principal -->
        <div class="contenido-canto">
            <div class="columna-izquierda" id="texto-canto">
                <!-- El texto del canto aparecerá aquí -->
                <p>Contenido del canto aparecerá aquí...</p>
            </div>
            
            <div class="columna-derecha">
                <div class="categorias-canto">
                    <h3>Categorías</h3>
                    <div id="categorias-canto">
                        <!-- Categorías aparecerán aquí -->
                    </div>
                </div>
                
                <div class="notas-canto">
                    <h3>Notas</h3>
                    <div id="notas-canto">
                        <!-- Notas aparecerán aquí -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Paginación -->
        <div class="paginacion">
            <button class="btn-paginacion" id="btn-anterior">← Anterior</button>
            <span id="indicador-pagina">Canto 1 de 253</span>
            <button class="btn-paginacion" id="btn-siguiente">Siguiente →</button>
        </div>
    </div>

    <script>
        // Datos de ejemplo (en un caso real, esto vendría de una base de datos o archivo JSON)
        const cantos = [
            {
                id: 1,
                titulo: "Canto de Alabanza",
                subtitulo: "Para congregación",
                texto: "Este es el texto completo del canto...\n\nSegunda estrofa...\n\nCoro...",
                categorias: ["Alabanza", "Adoración", "Congregacional"],
                notas: "Este canto se canta en tono de Re mayor"
            },
            {
                id: 2,
                titulo: "Canto de Avivamiento",
                subtitulo: "Para tiempos de renovación",
                texto: "Texto del segundo canto...",
                categorias: ["Avivamiento", "Espíritu Santo"],
                notas: "Popular en retiros espirituales"
            },
            {
                id: 3,
                titulo: "Canto de cantos",
                subtitulo: "Para tiempos de renovación",
                texto: "Texto del segundo canto...",
                categorias: ["Avivamiento", "Espíritu Santo"],
                notas: "Popular en retiros espirituales"
            }
            // ... aquí irían los 251 cantos restantes
        ];

        // Variables de estado
        let cantoActual = 0;
        const totalCantos = cantos.length;

        // Elementos del DOM
        const tituloCanto = document.getElementById('titulo-canto');
        const subtituloCanto = document.getElementById('subtitulo-canto');
        const textoCanto = document.getElementById('texto-canto');
        const categoriasCanto = document.getElementById('categorias-canto');
        const notasCanto = document.getElementById('notas-canto');
        const selectorCanto = document.getElementById('selector-canto');
        const inputBusqueda = document.getElementById('input-busqueda');
        const btnAnterior = document.getElementById('btn-anterior');
        const btnSiguiente = document.getElementById('btn-siguiente');
        const indicadorPagina = document.getElementById('indicador-pagina');

        // Llenar selector de cantos
        function llenarSelector() {
            cantos.forEach(canto => {
                const option = document.createElement('option');
                option.value = canto.id - 1; // Usamos índice base 0
                option.textContent = `${canto.id}. ${canto.titulo}`;
                selectorCanto.appendChild(option);
            });
        }

        // Mostrar canto actual
        function mostrarCanto(index) {
            if (index >= 0 && index < totalCantos) {
                cantoActual = index;
                const canto = cantos[cantoActual];
                
                tituloCanto.textContent = `${canto.id}. ${canto.titulo}`;
                subtituloCanto.textContent = canto.subtitulo;
                textoCanto.innerHTML = canto.texto.replace(/\n/g, '<br>');
                
                // Mostrar categorías
                categoriasCanto.innerHTML = canto.categorias.map(cat => 
                    `<span style="display: inline-block; background: #e0e0e0; padding: 5px; margin: 2px; border-radius: 3px;">${cat}</span>`
                ).join('');
                
                notasCanto.textContent = canto.notas;
                indicadorPagina.textContent = `Canto ${canto.id} de ${totalCantos}`;
                
                // Actualizar selector
                selectorCanto.value = cantoActual;
            }
        }

        // Event listeners
        selectorCanto.addEventListener('change', (e) => {
            mostrarCanto(parseInt(e.target.value));
        });

        btnAnterior.addEventListener('click', () => {
            if (cantoActual > 0) {
                mostrarCanto(cantoActual - 1);
            }
        });

        btnSiguiente.addEventListener('click', () => {
            if (cantoActual < totalCantos - 1) {
                mostrarCanto(cantoActual + 1);
            }
        });

        // Implementar búsqueda (simplificada)
        inputBusqueda.addEventListener('input', (e) => {
            const termino = e.target.value.toLowerCase();
            if (termino.length > 2) {
                const resultados = cantos.filter(canto => 
                    canto.titulo.toLowerCase().includes(termino) || 
                    canto.subtitulo.toLowerCase().includes(termino) ||
                    canto.categorias.some(cat => cat.toLowerCase().includes(termino)) ||
                    canto.id.toString().includes(termino)
                );
                
                if (resultados.length > 0) {
                    mostrarCanto(cantos.indexOf(resultados[0]));
                }
            }
        });

        // Inicializar
        llenarSelector();
        mostrarCanto(0);
    </script>
</body>
</html>
