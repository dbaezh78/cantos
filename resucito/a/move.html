<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Movible</title>
    <style>
        #mi-elemento {
            position: absolute;
            left: 50px;
            top: 100px;
            touch-action: none;
            user-select: none;
        }
        #posicion {
            position: fixed;
            top: 10px;
            left: 10px;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="posicion">Posición: 50, 100</div>
    <b id="mi-elemento">Mi</b>

    <script>
        const elemento = document.getElementById('mi-elemento');
        const posicion = document.getElementById('posicion');
        
        function actualizarPosicion() {
            posicion.textContent = `Posición: ${parseInt(elemento.style.left)}, ${parseInt(elemento.style.top)}`;
        }

        function startDrag(e) {
            e.preventDefault();
            const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            
            const offsetX = x - elemento.getBoundingClientRect().left;
            const offsetY = y - elemento.getBoundingClientRect().top;
            
            function moveElement(e) {
                const newX = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - offsetX;
                const newY = (e.type.includes('touch') ? e.touches[0].clientY : e.clientY) - offsetY;
                
                elemento.style.left = newX + 'px';
                elemento.style.top = newY + 'px';
                actualizarPosicion();
            }
            
            function endDrag() {
                document.removeEventListener('mousemove', moveElement);
                document.removeEventListener('touchmove', moveElement);
                document.removeEventListener('mouseup', endDrag);
                document.removeEventListener('touchend', endDrag);
            }
            
            document.addEventListener('mousemove', moveElement);
            document.addEventListener('touchmove', moveElement, { passive: false });
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }
        
        elemento.addEventListener('mousedown', startDrag);
        elemento.addEventListener('touchstart', startDrag, { passive: false });
        
        // Mostrar posición inicial
        actualizarPosicion();
    </script>
</body>
</html>
